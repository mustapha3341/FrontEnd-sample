<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/eea9982fe3.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./css/style.css" />
		<title>Weirdo</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="sidebar">
				<h1 id="upside_down">weirdo</h1>
				<div class="group__1">
					<h4 class="group__heading">current issue: 01</h4>
					<div class="group__1-image">
						<img src="./images/Cover-sidebar.png" alt="" />
						<p class="price__tag">$6</p>
					</div>
					<button class="group__1-button">
						buy it
					</button>
				</div>
				<div class="group__2">
					<h4 class="group__heading">subscribe monthly</h4>
					<p>No contract, cancel anytime.</p>
					<button class="group__2-button">
						save $1 on every issue
					</button>
				</div>
				<div class="sidebar__footer">
					<div class="footer__info">
						<h5>contact us</h5>
						<p>yo@weirdomag.com</p>
					</div>
					<div class="footer__icons">
						<i class="fab fa-facebook-f"></i>
						<i class="fab fa-twitter"></i>
						<i class="fab fa-instagram"></i>
					</div>
				</div>
			</div>
			<div class="main__content">
				<h1>Main Content</h1>
				<nav class="navbar"></nav>
				<div class="main"></div>
			</div>
		</div>
	</body>
</html>
